<!DOCTYPE html>
<head>
  <link
    href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Roboto+Mono:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <nav>
    <img
      src="https://www.firstinspires.org/sites/all/themes/first/assets/images/2020/first-horz-rgb.png"
      class="brand"
    />
    <div class="vertical-divider"></div>
    <div><h1>Lesson 1 - Level 1</h1></div>
  </nav>
  <div class="simulator-view">
    <div class="panel left">
      <div class="panel-main">
        Blockly View (imagine the blocks)
      </div>
      <div class="panel-options">
        <div class="program-controls">
          <div class="button-bar">
            <button disabled class="btn positive">
              <i class="fas fa-check"></i>Run
            </button>
            <button class="btn positive">
              <i class="fas fa-play"></i>Step
            </button>
            <button class="btn positive">
              <i class="fas fa-forward"></i>
              Play
            </button>
            <button class="btn negative">
              <i class="fas fa-stop"></i>
              Stop
            </button>
          </div>
          <div class="button-bar">
            <button class="btn info">
              <i class="fas fa-save"></i>Save Program
            </button>
            <button class="btn info">
              <i class="fas fa-eye"></i>View Source
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="panel right">
      <div class="panel-main">
        Simulator View
      </div>
    </div>
    <div class="toolbar">
      <button class="toolbar-button">Code</button>
      <button class="toolbar-button">My Files</button>
      <button class="toolbar-button">Info</button>
      <button class="toolbar-button">Settings</button>
    </div>
  </div>
  <script
    src="https://kit.fontawesome.com/0f8c799ba9.js"
    crossorigin="anonymous"
  ></script>
</body>
