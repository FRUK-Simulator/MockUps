<!DOCTYPE html5>
<head>
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  <link href="node_modules/normalize.css/normalize.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <nav>
    <img
      src="https://www.firstinspires.org/sites/all/themes/first/assets/images/2020/first-horz-rgb.png"
      class="brand"
    />
    <div class="vertical-divider"></div>
  </nav>
  <section>
    <div class="section-header">
      <h1>Lesson 1</h1>
    </div>
    <div class="challenges">
      <a href="/blockly">
        <div class="card">
          <div class="card--image">
            <img
              src="https://images.ctfassets.net/3viuren4us1n/3zOnPdF60004eIMSWuWeky/2019aeb536027ac6b7c0b3ad191c0c80/gaming-best-practices.jpg"
            />
          </div>
          <div class="card--body">
            <h2>Level 1</h2>
            <p>
              Beat the level using less than 30 blocks to win! Avoid letting the
              robot go into the red zone.
            </p>
          </div>
          <div class="card--footer completed">
            <span>Completed!</span>
            <span class="material-icons gold">check_circle</span>
          </div>
        </div>
      </a>
      <a href="/blockly">
        <div class="card">
          <div class="card--image">
            <img
              src="https://images.ctfassets.net/3viuren4us1n/3zOnPdF60004eIMSWuWeky/2019aeb536027ac6b7c0b3ad191c0c80/gaming-best-practices.jpg"
            />
          </div>
          <div class="card--body">
            <h2>Level 2</h2>
            <p>
              Beat the level using less than 30 blocks to win! Avoid letting the
              robot go into the red zone.
            </p>
          </div>
          <div class="card--footer">
            <span>In Progress!</span>
            <span class="material-icons">circle</span>
          </div>
        </div>
      </a>
    </div>
  </section>
</body>
